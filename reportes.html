<body>
    <div class="logo_empresa">
        <img src="images/logo-teknicos.jpg" id="image_1">
    </div>
    <div class="nav">
        <nav class="menu_nav">
            <ul class="barra_menu">
                <li id="menu_titulo">
                    <h5>Menú</h5>

                </li>
                <li>
                    <a href="capturas.html">Capturas</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="contenedor_report">
        <div class="row align-items-center" id="formulario">
            <h4>Datos de la Incidencia</h4>
            <label for="user">Usuario:</label><br>
            <input type="text" id="user"><br>
            <label for="department">Departamentos:</label><br>
            <select id="department">
                <option>Selecciona tu Departamento</option>
                <option value="informatica">Informatica</option>
                <option value="marketing">Marketing</option>
                <option value="ventas">Ventas</option>
            </select><br>
            <label for="description">Descripción</label><br>
            <textarea name="description" cols="40" rows="3" id="description"></textarea><br>
            <label for="pass">Contraseña:</label><br>
            <input type="password" name="contraseña" id="pass">
        </div>
        <div class="btn_for">
            <input type="reset" value="Reiniciar Form" class="btn btn-danger" id="btn_reset">
            <input type="submit" value="Enviar" class="btn btn-success" id="btn_submit">
        </div>
    </div>
